<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dom.css">
    <title>QuizGame</title>
</head>

<body>
    <div class="quiz container">
        <h3>Question<span class="question-num-value"></span><span class="total-question"></span></h3>
    </div>
    <div class="question"></div>
    <div class="options">
        <div id="0" class="option1" onclick="check (this)"></div>
        <div id="1" class="option2" onclick="check (this)"></div>
        <div id="2" class="option3" onclick="check (this)"></div>
        <div id="3" class="option4" onclick="check (this)"></div>


    </div>
    <div class="button">
        <button type="button" class="btn" onclick="next()">Next</button>
        <div class="answers-tracker">

        </div>
    </div>
    <div class="quiz-over">
        <div class="box">
            <h1>Good try!<br> you got<span class="correct-answers"><br></span>out of<span class="total-question2"></span>answers correct!<br> that is<span class="percentage"></span> try again
            </h1>
            <button type="button" onclick="tryAgain()">TryAgain</button>
        </div>
    </div>
    <script src="dom.js"></script>


</body>

</html>
